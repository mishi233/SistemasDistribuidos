<h1>Hola {{nombreMostrado}} </h1>
<h2>Introduce un nombre:</h2>
<input type="text" [(ngModel)]="nombreInput">
<button (click)="enviarNombre()">+</button>

<h2>Lista de Nombres:</h2>
<ul>
  <li *ngFor="let nombre of nombres; let i = index">
    {{nombre}}
    <button (click)="editarNombre(i)">Editar</button>
    <button (click)="borrarNombre(i)">Borrar</button>
  </li>
</ul>

<h2 *ngIf="nombreEditando !== null">Editar nombre:</h2>
<input *ngIf="nombreEditando !== null" type="text" [(ngModel)]="nombreInput2">
<button *ngIf="nombreEditando !== null" (click)="guardarNombre()">Guardar</button>
